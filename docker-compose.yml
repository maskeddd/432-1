services:
  client:
    container_name: client
    image: 901444280953.dkr.ecr.ap-southeast-2.amazonaws.com/n11558849/clipper-client
    ports:
      - "3000:3000"
    depends_on:
      - server
    environment:
      - API_URL=http://localhost:3001

  server:
    container_name: server
    image: 901444280953.dkr.ecr.ap-southeast-2.amazonaws.com/n11558849/clipper-server:latest
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=production
      - CLIENT_URL=http://localhost:3000