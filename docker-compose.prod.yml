    ports:
      - "5173:5173"
    depends_on:
      - server
    env_file:
      - .env

  server:
    container_name: server
    image: 901444280953.dkr.ecr.ap-southeast-2.amazonaws.com/n11558849/clipper-server:latest
    ports:
      - "3000:3000"
    env_file:
      - .env
